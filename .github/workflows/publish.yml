on: 
  push:
    branches: development/v3.0

jobs:
  build_master:
    name: Build and publish
    runs-on: ubuntu-latest
    container: python:2
    steps:
    - uses: actions/checkout@v2
      ref: 'master'
    - name: Install pre-requisites
      run: pip install -r requirements.txt
    - name: Build
      run: mkdocs build -v --clean
    - name: Upload
      uses: actions/upload-artifact@v1
      with:
        name: site-master
        path: ./site
  build_v2:
    name: Build and publish
    runs-on: ubuntu-latest
    container: python:2
    steps:
    - uses: actions/checkout@v2
      ref: 'development/v2.2'
    - name: Install pre-requisites
      run: pip install -r requirements.txt
    - name: Build
      run: mkdocs build -v --clean
    - name: Upload
      uses: actions/upload-artifact@v1
      with:
        name: site-v2
        path: ./site
  build_v3:
    name: Build and publish
    runs-on: ubuntu-latest
    container: python:2
    steps:
    - uses: actions/checkout@v2
      ref: 'development/v3.0'
    - name: Install pre-requisites
      run: pip install -r requirements.txt
    - name: Build
      run: mkdocs build -v  --clean
    - name: Upload
      uses: actions/upload-artifact@v1
      with:
        name: site-v3
        path: ./site
  publish:
    name: Publish
    runs-on: ubuntu-latest
    needs: [build_master, build_v2, build_v3]
    steps:
    - name: Download master
      uses: actions/download-artifact@v1
      with:
        name: site-master
        path: ./site
    - name: Download v2
      uses: actions/download-artifact@v1
      with:
        name: site-v2
        path: ./site/v2
    - name: Download v3
      uses: actions/download-artifact@v1
      with:
        name: site-v3
        path: ./site/v3
    - name: Deploy
      uses: peaceiris/actions-gh-pages@v2
      env:
        PERSONAL_TOKEN: ${{ secrets.PERSONAL_TOKEN }}
        PUBLISH_BRANCH: gh-pages
        PUBLISH_DIR: ./site
